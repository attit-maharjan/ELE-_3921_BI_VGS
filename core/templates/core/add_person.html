{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container mt-5">
    <h2 class="mb-4">Add New Person</h2>

    <form method="post" class="w-50 mx-auto p-4 border rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'people_list' %}" class="btn btn-secondary">Back to People List</a>
    </div>
</div>
{% endblock %}
