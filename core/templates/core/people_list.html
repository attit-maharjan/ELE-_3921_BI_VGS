{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">All People</h2>

    <ul class="list-group">
        {% for person in people %}
        <li class="list-group-item">
            {{ person.first_name }} {{ person.last_name }} ({{ person.role.role_name }})
        </li>
        {% empty %}
        <li class="list-group-item text-center">No people found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
